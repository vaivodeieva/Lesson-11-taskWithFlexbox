<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Today's tasks</h1>
    <ul>
        <div class="light">
            <li class="list-item">
                <div class="left-list-item">
                    <input type="checkbox" id="milk" checked>
                    <label for="milk">Buy milk</label>
                </div>
                <div class="right-list-item">
                    <a href="">X</a>
                </div>
            </li>
        </div>
        <div>
            <div class="dark">
                <li class="list-item">
                    <div class="left-list-item">
                        <input type="checkbox" id="learn" checked>
                        <label for="learn">Learn HTML</label>
                    </div>
                    <div class="right-list-item">
                        <a href="">X</a>
                    </div>
                </li>
            </div>
        </div>
        <div>
            <div class="light">
                <li class="list-item">
                    <div class="left-list-item">
                        <input type="checkbox" id="write">
                        <label for="write">Write some amazing CSS</label>
                    </div>
                    <div class="right-list-item">
                        <a href="">X</a>
                    </div>
                </li>
            </div>
        </div>
        <div>
            <div class="dark dark-2">
                <li class="list-item">
                    <div class="left-list-item">
                        <input type="checkbox" id="awesome" checked>
                        <label for="awesome">Be awesome</label>
                    </div>
                    <div class="right-list-item">
                        <a href="">X</a>
                    </div>
                </li>
            </div>
        </div>
    </ul>
    <div id="form-box">
        <h2>Add new task</h2>
        <form action="" method="POST">
            <div>
                <label for="newTask">New task:</label>
                <input type="text" id="newTask">
            </div>
            <div>
                <input type="submit" id="button" value="Add">
            </div>
        </form>
    </div>
</body>

</html>
